<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Register Page</title>
    <style>

        /* Style for the registration container */
        .registration-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        /* Style for form headings */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Style for form inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style for form links */
        p {
            margin-top: 15px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div class="menu-toggle" style="margin:0px 20px 0px 30px;" onclick="toggleMenu()">
            &#9776; <!-- This is the hamburger menu icon -->
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="registerform.html">Register Now</a></li>
        </ul>
    </header>
    <div class="registration-container">
        <h2>Register</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <div class="contact-section">
        <div class="footer-logo">
            <img src="logo-footer.png" alt="Real Estate Mastery Logo">
        </div>
        <h2>Contact Us</h2>
        <p class="contact-info">Email: info@gmail.com</p>
        <p class="contact-info">Phone: +91 9999999999</p>
        <ul class="social-icons">
            <p>Follow Us:</p>
            <li><a href="#"><img src="images/facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="images/twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a></li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
    <script src="js/navmenu.js"></script>

</body>
</html>
