<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Contact Page</title>
    <style>
     /* Apply styles for the contact form */
.contact-content {
    padding: 20px;
}

.contact-form {
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 5px;
}

.contact-form h2 {
    font-size: 24px;
}

/* Style the form labels and inputs */
label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    resize: vertical; /* Allow vertical resizing of the textarea */
}

/* Style the submit button */
.submit-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.submit-button:hover {
    background-color: #0056b3;
}

/* Responsive adjustments */
@media screen and (max-width: 768px) {
    .contact-form {
        padding: 10px;
    }

    label,
    input[type="text"],
    input[type="email"],
    textarea {
        font-size: 14px;
    }
}
   
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div class="menu-toggle" style="margin:0px 20px 0px 30px;" onclick="toggleMenu()">
            &#9776; <!-- This is the hamburger menu icon -->
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="registerform.html">Register Now</a></li>
        </ul>
    </header>

    <!-- Other sections of your landing page -->

    <section class="contact">
        <div class="contact-content">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo-footer.png" alt="Real Estate Mastery Logo">
            </div>
            <div class="footer-contact">
                <p>Contact Us:</p>
                <ul class="contact-list">
                    <li>Email: <a href="mailto:info@gmail.com">info@gmail.com</a></li>
                    <li>Phone: +91 9999999999</li>
                </ul>
            </div>
            <div class="footer-social">
                <p>Follow Us:</p>
                <ul class="social-icons">
                    <p>Follow Us:</p>
                    <li><a href="#"><img src="images/facebook.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="images/twitter.png" alt="Twitter"></a></li>
                    <li><a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/navmenu.js"></script>

</body>
</html>
